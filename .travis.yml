language: c
sudo: false

# Blacklist
branches:
  except:
    - gh-pages

env:
  global:
     - PRETTYNAME="KittyInterpreter"
     - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile

before_install:
   - source <(curl -SLs https://raw.githubusercontent.com/mattheuslee/travis-ci-arduino/kitty/install.sh)
   - pip install --user cpp-coveralls

install:
   - arduino --install-library "ArduinoSTL","ArduinoUnit"

script:
   - build_platform mega2560
   - git clone https://github.com/mmurdoch/arduinounit.git
   - cd test && make test && cd .. && rm -r -f /home/travis/build/mattheuslee/KittyInterpreter/arduinounit/

# Generate and deploy documentation
after_success:
   - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
   - source <(curl -SLs  https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/library_check.sh)
   - source <(curl -SLs  https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/doxy_gen_and_deploy.sh)
